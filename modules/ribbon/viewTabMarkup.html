<div class="ribbonBlock">
    <div class="ribbonInnerBlock">
        <div class="button verticalButton" data-bind="click: State.ZoomIn">
            <div>
                <img src="../img/ribbon_view_icons/zoom_in.png"/>
            </div>
            <div class="buttonText">Zoom</div>
            <div class="buttonText">in</div>
        </div>
        <div class="button verticalButton" data-bind="click: State.ZoomOut">
            <div><img src="../img/ribbon_view_icons/zoom_out.png"/></div>
            <div class="buttonText">Zoom</div>
            <div class="buttonText">out</div>
        </div>
        <div class="button verticalButton" data-bind="click: State.ResetZoom">
            <div><img src="../img/ribbon_view_icons/100_percents.png"/></div>
            <div class="buttonText">100</div>
            <div class="buttonText">%</div>
        </div>
    </div>
    <div class="ribbonBlockCaption">Zoom</div>
</div>

<div class="ribbonBlock">
    <div class="ribbonInnerBlock">
        <table>
        <tr>
                <td>
                    <div>
                        <input type="checkbox" data-bind="checked: State.RulersVisible">Rulers</input>
                    </div>
                    <div>
                        <input type="checkbox" data-bind="checked: State.GridlinesVisible">Gridlines</input>
                    </div>
                    <div>
                        <input type="checkbox" data-bind="checked: State.StatusbarVisible">Status bar</input>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="ribbonBlockCaption">Show or hide</div>
</div>

<div class="ribbonBlock">
    <div class="ribbonInnerBlock">

        <div class="button verticalButton" data-bind="click: State.GoFullScreen">
            <div><img src="../img/ribbon_view_icons/full_screen.png"/></div>
            <div class="buttonText">Full</div>
            <div class="buttonText">screen</div>
        </div>
        <div class="button stretchVerticalButton" disabled="disabled">
            <div><img src="../img/ribbon_view_icons/thumbnail_disabled.png"/></div>
            <div class="buttonText">Thumbnail</div>
        </div>
        </tr>
        </table>
    </div>
    <div class="ribbonBlockCaption">Display</div>
</div>
