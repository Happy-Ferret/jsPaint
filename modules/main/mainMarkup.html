<div data-bind="template: { name: 'ribbonTemplate', data: Ribbon }"></div>

<table style="width: 100%; height: 100%">
    <tr>
        <td></td>
        <td>
            <div class="rulers" id="horizontal_ruler_block" data-bind="visible: State.RulersVisible">
                <canvas height="18" id="horizontal_ruler"></canvas>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="rulers" id="vertical_ruler_block" data-bind="visible: State.RulersVisible">
                <canvas width="18" id="vertical_ruler"></canvas>
            </div>
        </td>
        <td>
            <div id="workzone" style="width: 100%; height: 100%"
                 data-bind="event: { mousemove: Canvas.ProcessResize, mouseup: Canvas.EndResize }, template: { name: 'canvasTemplate', data: Canvas, afterRender: RenderCompleted }"></div>
        </td>
    </tr>
</table>
