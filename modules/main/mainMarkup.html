<div data-bind="template: { name: 'ribbonTemplate', data: Ribbon }"></div>

<div class="workzoneContainer">
    <div class="rulers horizontal_ruler_block" data-bind="visible: State.RulersVisible">
        <canvas height="18" id="horizontal_ruler"></canvas>
        <div class="horizontalRedTick"
             data-bind="visible: State.MousePositionX, style: { left: State.MousePositionX }"></div>
    </div>
    <div class="rulerContainer">
        <div class="rulers vertical_ruler_block" id="vertical_ruler_block"
             data-bind="visible: State.RulersVisible">
            <canvas width="18" id="vertical_ruler"></canvas>
            <div class="verticalRedTick"
                 data-bind="visible: State.MousePositionY, style: { top: State.MousePositionY }"></div>
        </div>
        <div id="workzone"
             data-bind="css: { 'workzone_active': State.RulersVisible }, event: { mousemove: Canvas.ProcessResize, mouseup: Canvas.EndResize }, template: { name: 'canvasTemplate', data: Canvas, afterRender: RenderCompleted }"></div>
    </div>
</div>
