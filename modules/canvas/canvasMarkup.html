<table id="canvas_block">
    <tr>
        <td>
            <canvas id="canv" data-bind="event: { mousemove: MouseMove, mouseout: MouseOut }"
                    onmousedown="return; mouseDown()" onmouseout="return; removeEraserCursor()"
                    onmouseover="return; createEraserCursor()"
                    ></canvas>
            <canvas class="gridlines" id="gridlines" style="display: none"></canvas>
        </td>
        <td>
            <div class="canvasResizingAdorner eastResizingAdorner"
                 data-bind="event: { mousedown: StartResizeEast }"></div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="canvasResizingAdorner southResizingAdorner"
                 data-bind="event: { mousedown: StartResizeSouth }"></div>
        </td>
        <td>
            <div class="canvasResizingAdorner seResizingAdorner" data-bind="event: { mousedown: StartResizeSE }"></div>
        </td>
    </tr>
</table>
